<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, 
            maximum-scale=1.0, 
            user-scalable=1">
            <title>Shario Chat</title>
            <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <h1>Shario</h1>
            <div class="upload-img">
                <input type="file" onChange="loadImg(event)" name="" accept=".PDF, .pdf">
            </div>
            <!-- Sample image it starts with -->
            <embed id="showPdf" src="pdfs/sample.pdf" width="800px" height="2100px" />
            <button onClick="pdfConvert()">Save Image As PDF</button>
        </div>

        <!-- From free JS Code Database (cdnjs.com) -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
        <!-- Source code written -->
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
